---
Name: mysite
After:
  - 'framework/*'
  - 'cms/*'
---
# YAML configuration for SilverStripe
# See http://doc.silverstripe.org/framework/en/topics/configuration
# Caution: Indentation through two spaces, not tabs
SSViewer:
  theme: 'simple'
  
SiteConfig:
    extensions:
        - CustomSiteConfig

Group:
    extensions:
        - GroupDecorator
        
DateField:
    default_config:
        showcalendar: true
        
File:
    extensions:
        - ApplicationFile